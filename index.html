<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="interface.css" />
		<script type="text/javascript" src="main.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<meta charset="UTF-8">
		<link rel="icon" href="resources/icon.ico"/>
	</head>
	<title>Cash Clicker</title>
	<body>
		<div id='top_bar'>
			<div id='left_top_box'>
				Sample Text - 
			</div>
			<div id='middle_top_box'>
				Cash Clicker!
			</div>
			<div id='right_top_box'>
				<a href="#" onclick="donate()">Donate</a>
			</div>
		</div>
		<div id='donate'>
			<p>This is where you pay us money. TODO: Put links and paypal picture here.</p>
			<button onclick="donate()">Close</button>
		</div>
		<div id='game'>
			<div id='left_container'>
				<button onclick="PennyClick(1)">Click For Money</button>
				<br>
				Money: <span id="Money">0</span>
				<br>
				Money Per Second: <span id="MoneyIncRate">0</span>
				<br>
				<button onclick="BuyItem('PennyHelper')">Buy Penny Helpers</button>
				<br>
				Penny Helpers: <span id="PennyHelper">0</span>
				<br>
				Penny Helper Cost: <span id="PennyHelperCost">10</span>
				<br>
				<button onclick="BuyItem('SausageSizzle')">Buy Sausage Sizzle</button>
				<br>
				Sausage Sizzle: <span id="SausageSizzle">0</span>
				<br>
				Sausage Sizzle Cost: <span id="SausageSizzleCost">100</span>
				<br>
			</div>
			<div id='middle_container'>
				<div id='tab_container'>
					<button class="tab" onclick="toggletab('id1')">Button 1</button>
					<button class="tab" onclick="toggletab('id2')">Button 2</button>
					<button class="tab" onclick="toggletab('id3')">Button 3</button>
					<button class="tab" onclick="toggletab('id4')">Button 4</button>
				</div>
				<div class='canvas' id='id1'>
					text1
				</div>
				<div class='canvas' id='id2'>
					text2
				</div>
				<div class='canvas' id='id3'>
					text3
				</div>
				<div class='canvas' id='id4'>
					text4
				</div>
			</div>
			<div id='right_container'>
				Sample Text
			</div>
		</div>
	</body>
</html>
